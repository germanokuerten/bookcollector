{% extends 'base.html' %}
{% block content %}

<h1>Book List</h1>

{% for book in books %}
  <div class="card">
    <!-- <a href="{{ book.id }}"> -->
    <a href="{% url 'detail' book.id %}">
    <div class="card-content">
      <span class="card-title">{{ book.name }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
      {% if book.price > 0 %}
        <p>Price: {{ book.price }}</p>
      {% else %}
        <p>Price: Free</p>
      {% endif %}
    </div>
    </a>    
  </div>
{% endfor %}

{% endblock %}
