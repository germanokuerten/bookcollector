{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ book.name }}</span>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    {% if book.price > 0 %}
      <p>Price: {{ book.price }}</p>
    {% else %}
      <p>Price: Free</p>
    {% endif %}
  </div>
</div>

{% endblock %}
